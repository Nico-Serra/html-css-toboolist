<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="site_header">
        <div class="logo">
            <img class="logo_1" src="./assets/img/Logo.png" alt="">
            <span class="logo_text">Toboolist</span> 
        </div>

    </header>
    <!-- /#site_header -->

    <main id="site_main">
        <!-- Container -->
        <div id="container">
            <!-- selection_box -->
            <div class="selection_box">
                <button class="task">
                    Add task
                </button>
                <button class="section">
                    Add section
                </button>

            </div>
                <div class="list">
                    <!-- first_line -->
                    <div>
                        <h3>&#9660;New Task</h3>
                    </div>
                    <div  class="line">
                        <span class="check">&checkmark;</span> Quarterly Newsletter
                        <button class="editorial">Editorial</button>
                    </div>
                    <!-- second_line -->
                    <div>
                        <h3>&#9660;Today</h3>
                        <div class="line">
                            <span class="check">&checkmark;</span> Recruiting blog post
                            <button class="editorial">Editorial</button>
                        </div>
                        <div class="line">
                            <span class="check">&checkmark;</span> Mobile app Launch
                            <button class="goals">Q1 Goals</button>
                        </div>
                        <div class="line">
                            <span class="cross">&cross;</span> Interview John H.
                            <button class="recruiting">Recruiting</button>
                        </div>
                        <div class="line"> 
                            <span class="check">&checkmark;</span> Summit update to mobile storefronts
                            <button class="mobile">Mobile</button>
                        </div>    
                    </div>
                    <!-- third_line -->
                        <div>
                            <h3>&#9660;Upcoming</h3>
                        </div>
                        <div class="line">
                            <span class="cross">&cross;</span> Schedule meeting with Alex
                        </div>
                        <div class="line">
                            <span class="check">&checkmark;</span>Homepage refresh
                            <button class="website">website</button>
                        </div>
                        <div class="line">
                            <span class="check">&checkmark;</span> Onboard new sales team members
                            <button class="sales">Sales</button>
                        </div>
                        <div class="line">
                            <span class="check">&checkmark;</span> Review editorial Calendar
                            <button class="editorial">Editorial</button>
                        </div>
   
                </div>    
        </div>
        


    </main>
    <!-- /#site_main -->

    <footer id="site_footer">


    </footer>
    <!-- /#site_footer -->
    
</body>
</html>

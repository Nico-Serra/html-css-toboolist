<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="site_header">
        <div class="logo">
            <img class="logo_1" src="./assets/img/Logo.png" alt="">
            <span class="logo_text">Toboolist</span> 
        </div>

    </header>
    <!-- /#site_header -->

    <main id="site_main">
        <!-- Container -->
        <div id="container">
            <!-- selection_box -->
            <div class="selection_box">
                <button class="task">
                    Add task
                </button>
                <button class="section">
                    Add section
                </button>

            </div>

            <section>
                <div class="list">
                    <div>
                        <h3>&#9660;New Task</h3>
                    </div>
                    <div>
                        <span class="check">&checkmark;</span> Quarterly Newsletter
                        <button class="editorial">Editorial</button>
                    </div>
                </div>    
            </section>


        </div>
        


    </main>
    <!-- /#site_main -->

    <footer id="site_footer">


    </footer>
    <!-- /#site_footer -->
    
</body>
</html>
